<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Bocor bootstrap 3 one page template</title>
    <!-- build:css -->
      <link href="bower_modules/components-bootstrap/css/bootstrap.min.css" rel="stylesheet">
      <link href="css.css" rel="stylesheet">
    <!-- endbuild -->
    <!-- build:js -->
      <script src="app/require.config.js"></script>
      <script data-main="app/startup" src="bower_modules/requirejs/require.js"></script>
    <!-- endbuild --> 
    <!-- css -->
<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
  <link href="css/nivo-lightbox.css" rel="stylesheet" />
  <link href="css/nivo-lightbox-theme/default/default.css" rel="stylesheet" type="text/css" />
  <link href="css/animations.css" rel="stylesheet" />
<link href="css/style.css" rel="stylesheet">
  <link href="color/default.css" rel="stylesheet">

</head>

<body id="page-top" data-spy="scroll" data-target=".navbar-custom">
  
  <section class="hero" id="intro">
            <div class="container">
              <div class="row">
                <div class="col-md-12 text-right navicon">
                  <a id="nav-toggle" class="nav_slide_button" href="#"><span></span></a>
                </div>
              </div>
              <div class="row">
                <div class="col-md-8 col-md-offset-2 text-center inner">

          <div class="animatedParent">
            <h1 class="animated fadeInDown">Aspire</h1>
            <div id="page" class="animated fadeInUp" data-bind="component: { name: route().page, params: route }">What are your aspirations?</div>
          </div>
         </div>
              </div>
              <div class="row">
                <div class="col-md-6 col-md-offset-3 text-center">
                  <a href="#register" class="learn-more-btn btn-scroll">Save these aspirations</a>
                </div>
              </div>
            </div>
    </section>
</body>
  
  <!-- Section: register-->
    <section id="register" class="home-section nopadd-bot color-dark bg-gray text-center">
    <div class="container marginbot-50">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
          <div class="animatedParent">
          <div class="section-heading text-center">
          <h2 class="h-bold">Register</h2>
          <div class="divider-header"></div>
          </div>
          </div>
        </div>
      </div>

    </div>
    
    <div class="container">

      <div class="row marginbot-80">
        <div class="col-md-8 col-md-offset-2">
            <form id="contact-form">
            <div class="row marginbot-20">
              <div class="col-md-12 xs-marginbot-20">
                <input type="text" class="form-control input-lg" id="username" placeholder="Enter Username" required="required" />
              </div>
              <div class="col-md-6">
                <input type="email" class="form-control input-lg" id="email" placeholder="Enter email" required="required" />
              </div>
              <div class="col-md-6">
                <input type="password" class="form-control input-lg" id="password" placeholder="Enter password" required="required" />
              </div>
            </div>            
                <button type="submit" class="btn btn-skin btn-lg btn-block" id="btnContactUs">
                  Register</button>
              </div>
            </div>
            </form>
        </div>
      </div>  
    <div class="container marginbot-50">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
          <div class="animatedParent">
          <div class="section-heading text-center">
          <h2 class="h-bold">Or login with <a href="#top">Facebook</a></h2>
          <div class="divider-header"></div>
          </div>
          </div>
        </div>
      </div>

    </div>
    

    </div>
  </section>
  <!-- /Section: register -->

  <footer>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <ul class="footer-menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Press release</a></li>
          </ul>
        </div>
        <div class="col-md-6 text-right">
          <p>&copy;Copyright 2014 - Bocor. Designed by <a href="http://bootstraptaste.com">Bootstraptaste</a></p>
        </div>
      </div>  
    </div>
  </footer>

    <!-- Core JavaScript Files -->
    <script src="js/jquery.min.js"></script>   
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="js/jquery.sticky.js"></script>
    <script src="js/jquery.easing.min.js"></script> 
  <script src="js/jquery.scrollTo.js"></script>
  <script src="js/jquery.appear.js"></script>
  <script src="js/stellar.js"></script>
  <script src="js/nivo-lightbox.min.js"></script>
  
    <script src="js/custom.js"></script>
  <script src="js/css3-animate-it.js"></script>

</body>

</html>
